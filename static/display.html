<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive viewport -->
    <title>GIF Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@900&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            /* Prevent scrolling */
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Position canvas behind content */
        }

        #logo {
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }
        #logo img {
            background: #000000;
            padding: 10px 60px;
            border-radius: 60px;
        }

        #gif-display {
            display: flex;
            justify-content: center;
            margin: 100px auto 140px auto;
        }

        #gif-display img {
            margin: 0;
            border: 40px solid #000;
            width: 300px;
            height: auto;
            max-height: 300px;
            display: block;
            object-fit: cover;
        }

        .qr-code-container {
            border: 30px solid #000;
        }
        .qr-code-container img {
            border: 10px solid #fff !important;
        }

        #steps-container {
            font-family: 'Lexend', sans-serif;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .step {
            display: flex;
            align-items: center;
            position: relative;
            overflow: visible; /* Ensure content is visible */
        }

        /* Review QR code container */
        .review-qr {
            width: 150px;
            height: 150px;
            background-color: #fff;
            margin-right: 25px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Circle with step number */
        .step-number {
            display: inline-block;
            width: 80px;
            height: 80px;
            background-color: #000;
            color: #fff;
            border-radius: 50%;
            font-size: 42px;
            text-align: center;
            line-height: 80px;
            font-weight: bold;
            position: absolute;
            top: -45px;
            z-index: 3;
        }
        #step-1 .step-number {
            left: 175px;
        }
        #step-2 .step-number {
            left: 5px;
        }

        /* Styling for step text */
        .step-text {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-weight: bold;
            font-size: 32px;
            padding: 30px 60px;
            border-radius: 5px;
        }
        #step-1 .step-text {
            clip-path: polygon(0 0, 100% 0, 90% 100%, 0% 100%);
        }
        #step-2 .step-text {
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 0 100%);
        }

        /* Animations */

        .fade-in { animation: fadeIn 0.5s ease-in; }
        .fade-out { animation: fadeOut 0.5s ease-out; }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="/static/js/bgvisualizer.js"></script>
</head>

<body>
    <canvas id="backgroundVisualizer"></canvas>
    <div id="logo">
        <img src="/static/images/logo.png" width="400px" alt="logo">
    </div>
    <div id="gif-display"></div>

    <div id="steps-container">
        <div class="step" id="step-1">
            <div class="review-qr">
                <img src="/static/images/review-us-qr.png" width="150px" alt="Review QR Code">
            </div>
            <span class="step-number">1.</span>
            <div class="step-text">
                Review us on<br>Google Maps
            </div>
        </div>
        <div class="step" id="step-2">
            <span class="step-number">2.</span>
            <div class="step-text">
                Add your GIF<br>in the loop
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script>
        async function fetchCurrentGifs() {
            const response = await fetch("/current_gifs");
            const gifs = await response.json();
            displayGifs(gifs);
        }
        
        function displayGifs(gifs) {
            const gifDisplay = document.getElementById("gif-display");
            console.log(gifs);
            
            // Get the current child elements (images and QR code divs)
            const currentElements = Array.from(gifDisplay.children);

            gifs.forEach((gif, index) => {
                const [url, author, qr] = gif;

                // Check if QR code should be displayed
                if (qr) {
                    // Check if an existing element is a QR code container
                    const existingQR = currentElements[index] && currentElements[index].classList.contains("qr-code-container");

                    if (!existingQR) {
                        // If no existing QR container, create one
                        const qrCodeContainer = document.createElement("div");
                        qrCodeContainer.classList.add("qr-code-container");
                        qrCodeContainer.style.display = "flex";
                        qrCodeContainer.style.alignItems = "center";
                        qrCodeContainer.style.justifyContent = "center";

                        // Generate QR code
                        new QRCode(qrCodeContainer, {
                            text: window.location.origin + "/static/gif_selector.html?code=HA4672N",
                            width: 200,
                            height: 200,
                        });

                        // Insert the QR code container at the correct position
                        if (currentElements[index]) {
                            gifDisplay.replaceChild(qrCodeContainer, currentElements[index]);
                        } else {
                            gifDisplay.appendChild(qrCodeContainer);
                        }
                    }
                } else {
                    // Handle GIF image element
                    const existingImage = currentElements[index] && currentElements[index].tagName === "IMG";

                    if (existingImage) {
                        // Update the image src only if it has changed
                        const img = currentElements[index];
                        if (img.src !== url) {
                            img.classList.add("fade-out");
                            setTimeout(() => {
                                img.src = url;
                                img.classList.remove("fade-out");
                                img.classList.add("fade-in");
                            }, 100);
                        }
                    } else {
                        // Create a new image element if none exists
                        const img = document.createElement("img");
                        img.src = url;
                        img.classList.add("fade-in");

                        if (currentElements[index]) {
                            gifDisplay.replaceChild(img, currentElements[index]);
                        } else {
                            gifDisplay.appendChild(img);
                        }
                    }
                }
            });
        }

        // Poll every 2 seconds to check for updates
        setInterval(fetchCurrentGifs, 2000);

        fetchCurrentGifs();  // Initial load

        
        // Periodically check if there are new reviews
        function pollForNewReviews() {
            setInterval(() => {
                console.log("check_reviews");
                fetch("/check_reviews")
                    .then(response => response.json())
                    .then(data => {
                        if (data.new_reviews) {
                            // Trigger UI update
                            fetchCurrentGifs();
                        }
                    })
                    .catch(error => console.error("Error checking reviews:", error));
            }, 20 * 1000); // 20 seconds
        }

        // Start polling when the frontend is loaded
        pollForNewReviews();
    </script>
    </body>
</body>

</html>
